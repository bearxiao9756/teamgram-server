Name: bff.bff
ListenOn: 127.0.0.1:20010
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: bff.bff
Log:
  Mode: file
  Path: ../logs/bff
KV:
  - Host: localhost:6379

Code:
  Name: "none"
  SendCodeUrl: ""
  VerifyCodeUrl: ""
  Key: ""
  Secret: ""
  RegionId: ""

BizServiceClient:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: service.biz_service
AuthSessionClient:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: service.authsession
MediaClient:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: service.media
IdgenClient:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: service.idgen
MsgClient:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: messenger.msg
DfsClient:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: service.dfs
StatusClient:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: service.status

SyncClient:
  Topic:   "Sync-T"
  Brokers:
    - 127.0.0.1:9092

Telemetry:
  Name: bff.bff # 你的服务名
  Endpoint: http://jaeger:14268/api/traces # Jaeger 收集器地址
  Sampler:
    SamplerType: const # 固定采样，100% 采样
    SamplerParam: 1

